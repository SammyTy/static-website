<body>
    <div class="header">
        <div class="innerHeader">
            <div class="icon">
                <h1 class="logo">sam_codex</h1>
            </div>
            
            <span class="open">
                <i class="fa-solid fa-bars-staggered"></i>
            </span>

            <div class="menu" >
                <div class="sideLogo">
                     <h1 class="slogo">sam_codex</h1>
                     <span class="close">
                        <i class="fa-solid fa-xmark"></i>
                     </span>
                </div>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a class="sub_menu" href="login_1.html">Contact</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Product</a></li>
                        <li class=""><a href="./contact.html">services</a></li>
                    </ul>
            </div>
            <div class="nav_1">
                <div class="search">
                    <input class="src" type="search" name="" placeholder="Type to text">
                    <a href="https://web.facebook.com/"><button type="submit" class="btn">search</button></a>
                </div>
            </div>
        </div>
    </div>
    <div class="login-box">
        <h2>Logins</h2>
        <form onsubmit="validateForm()">
            <div class="user-box">
                <input type="text" name="fullName" id="fullName" required>
                <label for="fullname">fullName</label>
                <small class="error"></small>
            </div>
            <div class="user-box">
                <input type="text" name="phone" id="phone" required>
                <label for="phone">Phone Number</label>
                <small class="error"></small>
            </div>
            <div class="user-box">
                <input type="email" name="email" id="email" required>
                <label>Email</label>
                <small class="error"></small>
            </div>
            <div class="user-box">
                <input type="password" name="" required>
                <label>password</label>
                <small class="error"></small>
            </div>
            <button type="submit" >
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                submit
            </button>
        </form>
    </div>
    <script src="../js-file/home.js"></script>
